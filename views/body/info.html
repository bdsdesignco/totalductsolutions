<div id="info" ng-controller="InfoController" class="section">
  <div class="container">
    <carousel active="active" interval="myInterval">
      <slide ng-repeat="slide in slides" index="slide.id">
        <!-- <img ng-src="{{slide.image}}" style="margin:auto;"> -->
        <div class="carousel-caption">
          <h4>{{slide.desc}}</h4>
          <!-- <p>{{slide.text}}</p> -->
          <md-button class="md-fab info-btn" aria-label="Eat cake">
            <i class="material-icons">{{slide.icon}}</i>
          </md-button>
        </div>
      </slide>
    </carousel>
  </div>
</div>
