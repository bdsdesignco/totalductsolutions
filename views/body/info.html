<div id="info" ng-controller="InfoController" class="section">
  <div class="container">
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <ul id="info-slider" rn-carousel rn-carousel-controls >
          <li ng-repeat="slide in slides">
            <h4>{{slide.desc}}</h4>
          </li>
          <div id="info-indicators" rn-carousel-indicators ng-if="slides.length > 1" slides="slides" rn-carousel-index="carouselIndex"></div>
        </ul>
      </div>
    </div>
  </div>
</div>
